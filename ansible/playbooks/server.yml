---
# Server setup playbook
# Installs all development tools without desktop components

- name: Prepare Server Development Environment
  hosts: servers
  become: yes
  
  vars:
    install_desktop: false
    install_docker: true
    install_golang: true
    install_python: true
    install_kotlin: true
    install_jvm: true
    install_dotnet: true
  
  roles:
    - base
    - docker
    - golang
    - python
    - kotlin
    - dotnet
    - terminal-tools
    - shell-config
    - users
